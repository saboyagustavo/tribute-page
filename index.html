<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerrado</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <main id="main">
        <header>
            <div>
                <h1 id="title">Cerrado Brasileiro</h1>
                <p>Um bioma à beira da extinção</p>
            </div>
        </header>
        <figure id="img-div">
            <img id="image" src="media/images/cerrado1.jpg"
                alt="Paisagem ampla de cerrado destruída pelo fogo, chão coberto de cinzas e galhos queimados.">
            <figcaption id="img-caption">Situado na região central do Brasil, o cerrado ocupa aproximadamente <strong>2 milhões de km<sup>2</sup></strong> e vem sendo <strong>devastado</strong> pela ocupação descontrolada de suas áreas, mas <em>principalmente</em> pelo avanço da atividade agrícola e pecuarista.
            </figcaption>
        </figure>
    </main>
</body>

</html>
